---
name: kiten
version: 17.08.1
summary: Japanese Reference and Study Tool
description: Kiten is a Japanese reference and study tool. It features an English
    to Japanese and Japanese to English dictionary, as well as a Kanji dictionary.
    For the Kanji dictionary there are multiple ways supported to look up characters.
confinement: strict
grade: stable
apps:
    kiten:
        command: kf5-launch kiten
        plugs:
        - kde-frameworks-5-plug
        - home
        - x11
        - opengl
        - network
        - network-bind
        - unity7
        - pulseaudio
slots:
    session-dbus-interface:
        interface: dbus
        name: org.kde.kiten
        bus: session
plugs:
    kde-frameworks-5-plug:
        content: kde-frameworks-5-all
        interface: content
        default-provider: kde-frameworks-5
        target: kf5
parts:
    kiten:
        after:
        - kde-frameworks-5-dev
        - kde-frameworks-5-env
        plugin: cmake
        build-packages:
        - imagemagick
        - kdoctools-dev
        - libkf5khtml-dev
        - libpulse0
        source: https://download.kde.org/stable/applications/17.08.1/src/kiten-17.08.1.tar.xz
        configflags:
        - "-DKDE_INSTALL_USE_QT_SYS_PATHS=ON"
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        - "-DENABLE_TESTING=OFF"
        - "-DBUILD_TESTING=OFF"
        - "-DKDE_SKIP_TEST_SETTINGS=ON"
